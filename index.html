<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMD Emulator with Java</title>
    <script src="https://cjrtnc.leaningtech.com/3_0/loader.js"></script>
    <style>
        body { 
            font-family: Consolas, monospace; 
            background: black; 
            color: white; 
            padding: 0; 
            margin: 0;
            overflow: hidden;
        }
        #cmd-window {
            width: 100vw;
            height: 100vh;
            background: black;
            border: 2px solid gray;
            padding: 10px;
            overflow-y: auto;
            position: relative;
        }
        #output {
            height: 90%;
            overflow-y: auto;
        }
        #terminal {
            width: 100%; 
            background: black; 
            color: white; 
            border: none; 
            font-family: Consolas, monospace;
            outline: none;
            resize: none;
        }
        .cmd-output {
            white-space: pre-wrap;
        }
        .cmd-prompt::before {
            content: "C:\\Users\\User> ";
            color: lime;
        }
    </style>
</head>
<body>
    <div id="cmd-window">
        <pre id="output" class="cmd-output"></pre>
        <div class="cmd-prompt">
            <textarea id="terminal" rows="1" placeholder="Type commands here..." onkeypress="handleKeyPress(event)"></textarea>
        </div>
    </div>
    
    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                runCommand();
            }
        }
        
        function runCommand() {
            let terminal = document.getElementById("terminal");
            let command = terminal.value;
            terminal.value = "";
            document.getElementById("output").innerText += "C:\\Users\\User> " + command + "\n";
            
            if (command.startsWith("javac") || command.startsWith("java")) {
                cheerpjInit();
                cheerpjRunSnippet(command.replace("java ", "")).then(output => {
                    document.getElementById("output").innerText += output + "\n";
                }).catch(err => {
                    document.getElementById("output").innerText += "Error: " + err + "\n";
                });
            }
        }
    </script>
</body>
</html>
