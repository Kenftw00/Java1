<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Web Emulator - CMD Style</title>
    <script src="https://cjrtnc.leaningtech.com/3_0/loader.js"></script>
    <style>
        body { 
            font-family: Consolas, monospace; 
            background: black; 
            color: white; 
            padding: 10px; 
        }
        #terminal {
            width: 100%; 
            height: 300px; 
            background: black; 
            color: white; 
            border: none; 
            font-family: Consolas, monospace;
            padding: 10px;
            outline: none;
            resize: none;
        }
        .cmd-output {
            white-space: pre-wrap;
        }
        .cmd-prompt::before {
            content: "C:\\Users\\User> ";
            color: lime;
        }
    </style>
</head>
<body>
    <h2>Java Emulator - CMD Style</h2>
    <div class="cmd-prompt">
        <textarea id="terminal" rows="10" placeholder="Type Java commands here..."></textarea>
    </div>
    <button onclick="runJava()">Run</button>
    <button onclick="saveJavaFile()">Save as .java</button>
    <pre id="output" class="cmd-output"></pre>

    <script>
        function runJava() {
            let command = document.getElementById("terminal").value;
            document.getElementById("output").innerText = "C:\\Users\\User> " + command + "\n";
            cheerpjInit();
            cheerpjRunSnippet(command).then(output => {
                document.getElementById("output").innerText += output;
            }).catch(err => {
                document.getElementById("output").innerText += "Error: " + err;
            });
        }
        
        function saveJavaFile() {
            let code = document.getElementById("terminal").value;
            let blob = new Blob([code], { type: "text/plain" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "Program.java";
            a.click();
        }
    </script>
</body>
</html>
